name: Publish to npm

on:
  release:
    types: [published]

# Trusted Publishing uses OIDC - no NPM_TOKEN secret needed!
# Configure Trusted Publishing at: https://www.npmjs.com/package/n8n-nodes-litesoc/settings

permissions:
  contents: read
  id-token: write  # Required for npm provenance and OIDC

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      # Uses npm Trusted Publishing (OIDC) - no token required!
      - name: Publish to npm with provenance
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
